<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Quick Picks</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Amazon Quick Picks</h1>
  </header>
  <main>
    <button id="find-deals" aria-label="Find the best products on Amazon">Find Best Products</button>
    <section id="results" class="hidden">
      <article>
        <h2>Cheapest Product</h2>
        <a id="cheapest-url" href="javascript:void(0);" target="_blank" rel="noopener noreferrer">Click button to discover</a>
      </article>
      <article>
        <h2>Highest Rated Product</h2>
        <a id="highest-rated-url" href="javascript:void(0);" target="_blank" rel="noopener noreferrer">Click button to discover</a>
      </article>
      <article>
        <h2>Fastest Delivery</h2>
        <a id="fastest-url" href="javascript:void(0);" target="_blank" rel="noopener noreferrer">Click button to discover</a>
      </article>
    </section>
  </main>
  <script src="popup.js" defer></script>
</body>
</html>
